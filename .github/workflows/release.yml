name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate tag vs manifest version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION="$(node -p "require('./manifest.json').version")"
          if [ "$TAG" != "$MANIFEST_VERSION" ]; then
            echo "Tag version ($TAG) does not match manifest version ($MANIFEST_VERSION)."
            exit 1
          fi

      - name: Build release zip
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          ZIP_NAME="inline-comments-ericalt-${VERSION}.zip"
          zip -j "$ZIP_NAME" manifest.json main.js styles.css versions.json
          echo "ZIP_NAME=$ZIP_NAME" >> "$GITHUB_ENV"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
